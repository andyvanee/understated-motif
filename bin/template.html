<!DOCTYPE html>
<html>
<head>
  <title>Understated Motif</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/backgrounds.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Understated Motif</h1>

    <div class="controls">
      <input class="colors" value="10" type="range" min="0" max="100" name="b"><label>BG</label><br>
      <input class="colors" value="200" type="range" min="0" max="360" name="h"><label>Hue</label><br>
      <input class="colors" value="30" type="range" min="0" max="100" name="s"><label>Sat</label><br>
      <input class="colors" value="30" type="range" min="0" max="100" name="l"><label>Light</label><br>
      <pre class="bg-css" style="font-size: 0.7em;">
background-color: <span class="current-color"></span>;
background-image: url("<span class="current-bg"></span>");
      </pre>
    </div>

    {{#swatches}}
      <div class="sp-{{.}} swatch">{{.}}</div>
    {{/swatches}}
  </div>
  <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
